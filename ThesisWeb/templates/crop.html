<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Model Prediction App</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='index.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='crop.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='result.css') }}">
</head>

<body>
    <div class="header">
        <a href="{{ url_for('home') }}">HOME</a>
        <a href="/about">ABOUT US</a>
        <a href="/crop">Crop Recommendation</a>
    </div>

    <p class="Crop_Name"> Crop Recommendation </p>


    <form action="/get_crop_recommendations" method="POST">
        <label for="pH_level">pH Level:</label>
        <input type="number" id="pH_level" name="pH_level" step="0.01" required>
        <button type="submit">Get Recommendations</button>
    </form>

    <div class="Recommendations">

    {% if crop_recommendations %}
        <h2>Recommended Crops:</h2>
            <div class="crops-list">
                {% for crop in crop_recommendations %}
                    <div class="crop-item">{{ crop }}</div>
                {% endfor %}
            </div>
        {% else %}
                <p>No crops to display.</p>
        
    {% endif %}

    <!-- {% if crop_result %}
                        <div class="crops-list">
                            {% for crop in crop_result %}
                                <div class="crop-item">{{ crop }}</div>
                            {% endfor %}
                        </div>
                    {% else %}
                        <p>No crops to display.</p>
                    {% endif %} -->

    </div>

</body>

</html>
